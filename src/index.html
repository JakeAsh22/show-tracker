<!DOCTYPE html>
<html>
    <head>
        <title>Show List</title>
    </head>
    <body>
        <div class="container">
            <div class="jumbotron">
                <h1>Show Tracker</h1>
            </div>
            <div>
                <form id="tvShowSearch" onkeydown="return event.key != 'Enter';">
                    <label for="showSearch"> Please enter show title: </label><br>
                    <input type="text" id="showSearch">
                    <button type="button" id="searchButton" class="btn btn-success">Search</button>
                </form>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="card showCard">
                        <div class="card-header">
                            <h3>Results </h3>
                            <button type="button" id="toggleResults" class="btn btn-info sm"> Toggle View</button>
                            
                        </div>
                        <div class="card-body">
                            
                            <div class="showInfo"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
       
    </body>
</html>
